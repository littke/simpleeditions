{% extends "base.html" %}

{% block page_content %}
    <div class="contentbox_top"></div>
    <div class="contentbox_middle" id="{% block section_id %}manage{% endblock %}">
        <h1>{{ article.title }}</h1>
        <p><a href="/{{ article.id }}/{{ article.slug }}">&larr; Back to article</a></p>
        <ul class="tabs large-text">
            <li id="manage_edit_tab"><a href="/{{ article.id }}/manage/edit">Edit</a></li>
            <li id="manage_revisions_tab"><a href="/{{ article.id }}/manage/revisions/">Revisions</a></li>
            <li id="manage_files_tab"><a href="/{{ article.id }}/manage/files/">Files</a></li>
        </ul>
        <div class="tab_content">
            {% block section_content %}
            <p>Please select one of the above sections.</p>
            {% endblock %}
        </div>
    </div>
    <div class="contentbox_bottom"></div>
{% endblock %}
